<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slide#6</div>
      <img class="active" src="./imgs/img-1.jpg" alt="natural_view" />
      <img src="./imgs/img-2.jpg" alt="natural_view" />
      <img src="./imgs/img-3.jpg" alt="natural_view" />
      <img src="./imgs/img-4.jpg" alt="natural_view" />
      <img src="./imgs/img-5.jpg" alt="natural_view" />
      <img src="./imgs/img-6.jpg" alt="natural_view" />
      <img src="./imgs/img-7.jpg" alt="natural_view" />
      <img src="./imgs/img-8.jpg" alt="natural_view" />
    </div>
    <div class="slider-controls">
      <span class="prev" id="prev">Previous</span>
      <span class="indicators" id="indicators">
        
      </span>
      <span class="next" id="next">Next</span>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
